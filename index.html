<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>FINAL FIREWALL</title>
    <style>
    :root{ --width:320px; --gap:12px; }
    html,body{ height:100%; margin:0; font-family:system-ui,-apple-system,"Segoe UI",Roboto,"Helvetica Neue",Arial; background:#000; color:#fff; transition: background-color 300ms ease; }
        .page{
            min-height:100%;
            display:flex;
            flex-direction:column;
            align-items:center;
            padding-top:36px; /* keep title near top */
            box-sizing:border-box;
        }
        h1{
            margin:0;
            font-size:1.6rem;
            letter-spacing:1px;
            text-align:center;
            text-transform:uppercase;
            color: #fff;
        }
        .form {
            margin-top:20px;
            display:flex;
            flex-direction:column;
            gap:var(--gap);
            width:var(--width);
        }
        .form input[type="text"]{
            padding:10px 12px;
            font-size:1rem;
            border:1px solid #444;
            border-radius:6px;
            box-sizing:border-box;
            width:100%;
            background: #000;
            color: #fff;
        }
    /* placeholder color for inputs */
    .form input[type="text"]::placeholder{ color: #999; }
    /* error state for invalid inputs */
    .form input[type="text"].error{ border-color: #f00; box-shadow: 0 0 0 4px rgba(255,0,0,0.08); }
        .form button{
            margin-top:6px;
            padding:10px 12px;
            font-size:1rem;
            border:0;
            border-radius:6px;
            background:#0078d4;
            color:#fff;
            cursor:pointer;
        }
        .form button:active{ transform:translateY(1px); }
    </style>
</head>
<body>
    <div class="page">
        <h1>FINAL FIREWALL</h1>

        <div class="form" role="form" aria-label="Final Firewall inputs">
            <input type="text" name="field1" id="f1" placeholder="Field 1" />
            <input type="text" name="field2" id="f2" placeholder="Field 2" />
            <input type="text" name="field3" id="f3" placeholder="Field 3" />
            <input type="text" name="field4" id="f4" placeholder="Field 4" />
            <button type="button">Submit</button>
        </div>
    </div>
    <script>
        (function(){
            const form = document.querySelector('.form');
            if (!form) return;
            const btn = form.querySelector('button[type="button"]');
            if (!btn) return;
            btn.addEventListener('click', () => {
                const f1 = document.getElementById("f1");
                const f2 = document.getElementById("f2");
                const f3 = document.getElementById("f3");
                const f4 = document.getElementById("f4");

                // read trimmed values
                const v1 = (f1 && f1.value || '').trim();
                const v2 = (f2 && f2.value || '').trim();
                const v3 = (f3 && f3.value || '').trim();
                const v4 = (f4 && f4.value || '').trim();

                // expected answers
                const expect = ["DEFENDER", "SHIELD", "GUARDIAN", "BLUE"];
                const vals = [v1, v2, v3, v4];

                // clear previous error states
                [f1,f2,f3,f4].forEach(f => { if (f) f.classList.remove('error'); });

                // check if all match
                const allMatch = vals.every((v, i) => v === expect[i]);

                if (allMatch) {
                    // success: change background to green
                    const green = '#008000';
                    document.documentElement.style.backgroundColor = green;
                    document.body.style.backgroundColor = green;
                    // change page text color for contrast
                    document.documentElement.style.color = '#000';
                    document.body.style.color = '#000';

                    // change the title text
                    const title = document.querySelector('.page h1');
                    if (title) title.textContent = 'YOU WIN';

                    // remove all input fields and the button
                    const elements = form.querySelectorAll('input, button');
                    elements.forEach(el => el.remove());
                } else {
                    // validation failed: find first incorrect field and mark it
                    for (let i = 0; i < vals.length; i++) {
                        if (vals[i] !== expect[i]) {
                            const field = [f1,f2,f3,f4][i];
                            if (field) {
                                field.classList.add('error');
                                try { field.focus(); } catch (e) {}
                            }
                            break; // only mark the first incorrect field
                        }
                    }
                }
            });
        })();
    </script>
</body>
</html>
